
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button menuToggle ion-button icon-only><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input minlength="6" type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</ion-content>
