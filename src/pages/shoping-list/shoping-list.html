
<ion-header>

  <ion-navbar>
    <ion-title>Shoping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="OnAddItem(f)">
    <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input  type="text" name="ingredientName"
                    placeholder="Sakib"
                    ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" ngModel placeholder="2" required></ion-input>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button block [disabled]="!f.valid" >Add</button>
  </form>


  <ion-list>
    <ion-item *ngFor="let item of listItem;
    let i = index" (click)="onCheckItem(i)">

      <h3>{{item.name}} ({{item.number}})</h3>

    </ion-item>
  </ion-list>
</ion-content>
