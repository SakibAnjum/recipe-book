
<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <h2>{{recipe.title}}</h2>
      <div>{{recipe.difficulty}}</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <p>{{recipe.description}}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="recipe.ingredients.length > 0">
    <ion-col>
      <button ion-button clear (click)="onAddIng()">Add ing to shoping list</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button outline (click)="onEdit()" >Edit Recipe</button>
    </ion-col>

    <ion-col>
      <button (click)="onDel()" ion-button color="danger">Delete</button>
    </ion-col>
  </ion-row>
</ion-content>
